<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Recuperar Senha</h1>

        <form id="recuperar-form">
            <label>Email</label>
            <input type="email" id="email" placeholder="cade o email pae?kkkk" required>

            <label>Nova Senha</label>
            <input type="password" id="novaSenha" placeholder="cade a nova senha pae?kkkk" required>

            <button type="submit">Alterar Senha</button>

            <a href="../index.html" class="esqueceu">Voltar ao login</a>
        </form>
    </div>

    <script src="../js/recuperar.js"></script>
</body>
</html>
